<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rats Farcire - Top-Down Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
        background: #1a1a2e;
        font-family: 'Courier New', monospace;
      }

      #game-container {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      canvas {
        display: block;
      }

      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        color: #fff;
      }

      #hud {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 18px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #hud > div {
        margin-bottom: 8px;
      }

      #health-bar {
        width: 200px;
        height: 20px;
        background: #333;
        border: 2px solid #666;
        border-radius: 4px;
        overflow: hidden;
      }

      #health-fill {
        height: 100%;
        background: linear-gradient(90deg, #ff4444, #ff6666);
        transition: width 0.2s;
      }

      #wave-info {
        position: absolute;
        top: 20px;
        right: 20px;
        text-align: right;
        font-size: 24px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      }

      #network-info {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 14px;
        color: #888;
      }

      #crosshair {
        position: absolute;
        width: 20px;
        height: 20px;
        pointer-events: none;
        transform: translate(-50%, -50%);
      }

      #crosshair::before,
      #crosshair::after {
        content: '';
        position: absolute;
        background: #fff;
      }

      #crosshair::before {
        width: 2px;
        height: 100%;
        left: 50%;
        transform: translateX(-50%);
      }

      #crosshair::after {
        width: 100%;
        height: 2px;
        top: 50%;
        transform: translateY(-50%);
      }

      #menu-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: auto;
        z-index: 10;
      }

      #menu-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        /* Fallback gradient visible until Three.js loads */
        background: radial-gradient(ellipse at center, #1a0a20 0%, #0d0812 50%, #050208 100%);
      }

      #menu-illustration {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 110vh;
        width: auto;
        max-width: 105vw;
        z-index: 2;
        pointer-events: none;
        opacity: 0.9;
        mix-blend-mode: screen;
        animation: illustrationFloat 10s ease-in-out infinite, illustrationFade 2s ease-out forwards;
      }

      @keyframes illustrationFloat {
        0%, 100% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -52%) scale(1.02); }
      }

      @keyframes illustrationFade {
        0% { opacity: 0; }
        100% { opacity: 0.85; }
      }

      #menu-content {
        position: relative;
        z-index: 20;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 60px;
        background: rgba(10, 5, 15, 0.6);
        border-radius: 12px;
        border: 2px solid rgba(170, 34, 255, 0.3);
        backdrop-filter: blur(20px);
        box-shadow: 0 0 80px rgba(0, 0, 0, 0.8), 0 0 40px rgba(170, 34, 255, 0.2);
      }

      #menu-screen h1 {
        font-size: 56px;
        color: #ff44aa;
        margin-bottom: 10px;
        text-shadow: 0 0 20px rgba(255, 68, 170, 0.8), 0 0 40px rgba(170, 34, 255, 0.5), 3px 3px 6px rgba(0, 0, 0, 0.9);
        letter-spacing: 6px;
        font-weight: bold;
        animation: titleGlow 2s ease-in-out infinite;
      }

      @keyframes titleGlow {
        0%, 100% { text-shadow: 0 0 20px rgba(255, 68, 170, 0.8), 0 0 40px rgba(170, 34, 255, 0.5), 3px 3px 6px rgba(0, 0, 0, 0.9); }
        50% { text-shadow: 0 0 30px rgba(255, 68, 170, 1), 0 0 60px rgba(170, 34, 255, 0.8), 3px 3px 6px rgba(0, 0, 0, 0.9); }
      }

      #menu-subtitle {
        font-size: 14px;
        color: #aa66cc;
        margin-bottom: 40px;
        letter-spacing: 4px;
        text-transform: uppercase;
      }

      #menu-screen button {
        padding: 16px 50px;
        font-size: 16px;
        margin: 8px;
        cursor: pointer;
        background: linear-gradient(180deg, rgba(100, 30, 80, 0.9), rgba(60, 15, 50, 0.9));
        color: #ffccee;
        border: 2px solid rgba(170, 34, 255, 0.5);
        border-radius: 8px;
        transition: all 0.3s;
        font-family: inherit;
        letter-spacing: 2px;
        text-transform: uppercase;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5), 0 0 15px rgba(170, 34, 255, 0.2);
        min-width: 260px;
      }

      #menu-screen button:hover {
        background: linear-gradient(180deg, rgba(140, 40, 110, 0.95), rgba(100, 30, 80, 0.95));
        transform: scale(1.05);
        border-color: rgba(255, 68, 170, 0.8);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6), 0 0 30px rgba(170, 34, 255, 0.4);
      }

      #menu-screen button:active {
        transform: scale(0.98);
      }

      #menu-footer {
        margin-top: 30px;
        font-size: 12px;
        color: #665577;
        text-align: center;
      }

      #menu-footer span {
        color: #aa66cc;
      }

      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div id="ui-overlay">
        <div id="hud">
          <div id="health-bar">
            <div id="health-fill" style="width: 100%"></div>
          </div>
          <div>Score: <span id="score">0</span></div>
          <div>Ammo: <span id="ammo">30</span></div>
        </div>

        <div id="wave-info">
          <div>Wave <span id="wave">1</span></div>
          <div id="enemies-left">Enemies: <span>0</span></div>
        </div>

        <div id="network-info">
          <div>Ping: <span id="ping">0</span>ms</div>
          <div>Status: <span id="connection-status">Offline</span></div>
        </div>

        <div id="crosshair"></div>

        <div id="menu-screen">
          <div id="menu-background"></div>
          <img id="menu-illustration" src="/textures/menu-illustration.png" alt="" />
          <div id="menu-content">
            <h1>RATS FARCIRE</h1>
            <div id="menu-subtitle">Survive the Cult</div>
            <button id="btn-singleplayer">Single Player</button>
            <button id="btn-multiplayer" class="hidden">Multiplayer</button>
            <div id="menu-footer">
              Made with <span>Three.js WebGPU</span> + TSL
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
